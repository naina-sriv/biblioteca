<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
<style>
  body {
    background: url('./sign up.png') no-repeat center center fixed; /* Proper shorthand for background properties */
    font-family:'Courier New', Courier, monospace;
    margin: 0;
    padding: 0;
    background-color: white;
    color: #3A3238;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-size: cover; /* Ensures the image covers the entire viewport */
    height: 100vh; /* Matches the viewport height */
}

  /* Navbar Styles */
  .navbar {
    width: 100%;
    background-color: #6E4555;
    padding: 10px 20px;
    text-align: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
  }

  .navbar a {
    color: #F5E3E0;
    text-decoration: none;
    font-size: 1.2em;
    margin: 0 15px;
    font-weight: bold;
  }

  .navbar a:hover {
    text-decoration: underline;
  }

  .signup-container {
    background-color: #E8B4BC;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
    margin-top: 80px; /* Space for navbar */
  }

  .signup-container h2 {
    margin-bottom: 20px;
    color: #6E4555;
  }

  .signup-container form {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    margin-bottom: 15px;
    text-align: left;
  }

  .form-group label {
    font-weight: 700;
    color: #6E4555;
    margin-bottom: 5px;
    display: block;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #D282A6;
    border-radius: 5px;
    font-size: 1em;
  }

  .form-group input:focus {
    outline: none;
    border-color: #6E4555;
  }

  .form-group button {
    background-color: #6E4555;
    color: #F5E3E0;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    font-weight: 700;
  }

  .form-group button:hover {
    background-color: #3A3238;
  }

  .signup-container p {
    margin-top: 15px;
  }

  .signup-container a {
    color: #6E4555;
    text-decoration: none;
    font-weight: 700;
  }

  .signup-container a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body class="doodle">
<!-- Navbar -->
<div class="navbar">
    <a href="./index.html">Home</a>
    <a href="./listing.html">Listings</a>
    <a href="#" target="_blank">Bucket</a>
    <a href="/login.html" target="_blank">Login</a>
    <a href="./signup1.html" target="_blank"">Sign up</a>
    <a href="./playlist.html" target="_blank">Playlists</a>
</div>

<!-- Sign Up Form -->
<div class="signup-container">
  <h2>Login Details</h2>
  <form action="#" method="POST">
    <div class="form-group">
      <label for="username">Username/E-mail</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>
    </div>
    <div class="form-group">
      <button type="submit">Login</button>
    </div>
  </form>
  <p>New user registration?<a href="./signup1.html"> Sign Up</a></p>
</div>
</body>
</html>
